<div class="sign-in-auth">
  <div class="sign-in-container">
    <h2>Log In</h2>
    <div class="sign-in-form">
      <form (ngSubmit)="login()">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required [(ngModel)]="email">

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required [(ngModel)]="password">

        <label class="desc">
          Don't have an account? <a routerLink="/signUp">Create account</a>
        </label>

        <button type="submit">Log In</button>
      </form>
    </div>
  </div>
</div>
